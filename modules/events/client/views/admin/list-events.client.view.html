<section>
  <div class="page-header">
    <h1>
      Events
      <a class="btn btn-primary pull-right" data-ui-sref="admin.events.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="event in vm.events" data-ui-sref="admin.events.edit({eventId: event._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="event.created | date:'mediumDate'"></span>
        by
        <span ng-if="event.user" ng-bind="event.user.displayName"></span>
        <span ng-if="!event.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="event.title"></h4>
      <p class="list-group-item-text" data-ng-bind="event.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="events.$resolved && !events.length">
    No events yet, why don't you <a data-ui-sref="admin.events.create">create one</a>?
  </div>
</section>
