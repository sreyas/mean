<h2>Bio</h2>
<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.bioForm" ng-submit="vm.updateUserBio(vm.bioForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="bio">Bio</label>
          <input type="text" id="bio" name="bio" class="form-control" ng-model="vm.bioDetails.bio" placeholder="bio" lowercase required>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Bio</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
